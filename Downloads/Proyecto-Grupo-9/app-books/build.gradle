plugins {
    id 'war'
    id 'io.openliberty.tools.gradle.Liberty' version '3.5.2'
    id "io.freefair.lombok" version "6.6.2"

}

version '1.0-SNAPSHOT'
group 'com.distribuida'

sourceCompatibility = 17
targetCompatibility = 17
tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

repositories {
    mavenCentral()
}

dependencies {
    providedCompile 'jakarta.platform:jakarta.jakartaee-api:9.1.0'
    providedCompile 'org.eclipse.microprofile:microprofile:5.0'
    implementation 'com.datastax.oss:java-driver-core:4.15.0'
    implementation 'com.datastax.oss:java-driver-query-builder:4.15.0'


}

liberty {
    server {
        packageLiberty {
            include = "runnable"

        }

    }

}

clean.dependsOn 'libertyStop'
